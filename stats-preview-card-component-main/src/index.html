<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>stats card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="right-subcontainer">
      <div class="top">
        <h1 class="head"> Get <span class="top-text">insights</span> that help your business grow. </h1>
        <p class="body-text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
        </p>
      </div>
      
      <div class="count">
        <div class="count-info">
          <p class="number">10k+</p>
          <p class="name-plate">COMPANIES</p>
        </div>
        <div class="count-info">
          <p class="number">314</p>
          <p class="name-plate">TEMPLATES</p>
        </div>
        <div class="count-info">
          <p class="number">12M+</p>
          <p class="name-plate">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="left-subcontainer">
      <img src="../images/image-header-desktop.jpg" alt="card image">
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Humaira</a>
  </div>
</body>
</html>
